<div class="modal-header">
    <h3 class="modal-title">Script</h3>
</div>

<div class="modal-body">
    <pre>{{data}}</pre>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="close()">Close</button>
    <button class="btn btn-info" type="button" clipboard text="data">Copy</button>
    <button class="btn btn-primary" type="button" ng-click="download()">Download</button>
</div>
